<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解说视频列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border: 3px solid #2196F3;
            border-radius: 8px;
            overflow: hidden;
            height: 80vh;
        }

        .video-section {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 3px solid #2196F3;
        }

        .video-title {
            color: #2196F3;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .video-player {
            width: 100%;
            background-color: #000;
            border: 2px solid #2196F3;
            border-radius: 4px;
        }

        .playlist-section {
            width: 30%;
            padding: 20px;
            overflow-y: auto;
        }

        .playlist-section::-webkit-scrollbar {
            width: 8px;
        }

        .playlist-section::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .playlist-section::-webkit-scrollbar-thumb {
            background: #2196F3;
            border-radius: 4px;
        }

        .playlist-section::-webkit-scrollbar-thumb:hover {
            background: #1976D2;
        }

        .playlist-header {
            color: #2196F3;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 10px;
        }

        .video-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border: 2px solid #e3f2fd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-item:hover {
            background-color: #e3f2fd;
            border-color: #2196F3;
            transform: translateX(5px);
        }

        .video-item.active {
            background-color: #2196F3;
            color: white;
            border-color: #2196F3;
        }

        .video-item-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .video-item-duration {
            font-size: 12px;
            color: #666;
        }

        .video-item.active .video-item-duration {
            color: #e3f2fd;
        }

        .chapter-title {
            color: #2196F3;
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0 10px 0;
            padding: 8px 10px;
            background-color: #e3f2fd;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
        }

        .video-section {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 3px solid #2196F3;
        }

        .video-player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .video-player {
            width: 100%;
            flex: 1;
            max-height: calc(100% - 60px);
            background-color: #000;
            border: 2px solid #2196F3;
            border-radius: 4px;
            object-fit: contain;
        }

        .document-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            align-self: center;
            transition: all 0.3s ease;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .document-button:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <div class="video-title" id="currentTitle">永久免费建站教程</div>
            <div class="video-player-container">
                <video class="video-player" id="videoPlayer" controls>
                    <source src="https://cf.aibochinese.com/%E8%A7%86%E9%A2%91%E7%A8%BF%E4%BB%B6/Cloudflare%20Pages%E6%B0%B8%E4%B9%85%E5%85%8D%E8%B4%B9%E5%BB%BA%E7%AB%99%EF%BC%8C%E4%B8%8D%E9%99%90%E6%B5%81%E9%87%8F%E5%92%8C%E7%A9%BA%E9%97%B4%EF%BC%8C%E5%BC%BA%E7%83%88%E6%8E%A8%E8%8D%90/Cloudflare%20Pages%E6%B0%B8%E4%B9%85%E5%85%8D%E8%B4%B9%E5%BB%BA%E7%AB%99%EF%BC%8C%E4%B8%8D%E9%99%90%E6%B5%81%E9%87%8F%E5%92%8C%E7%A9%BA%E9%97%B4%EF%BC%8C%E5%BC%BA%E7%83%88%E6%8E%A8%E8%8D%90.mp4" type="video/mp4">
                </video>
                <button class="document-button">查看相应文档说明</button>
            </div>
        </div>

        <div class="playlist-section">
            <div class="playlist-header">视频列表</div>
            <div id="playlist"></div>
        </div>
    </div>

    <script>
        const videos = [
            {
                chapter: "基础教程",
                title: "第一集：新手入门",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                duration: "10:34",
                document: "https://example.com/docs/beginner-guide"
            },
            {
                chapter: "基础教程",
                title: "第二集：进阶技巧",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                duration: "15:20",
                document: "https://example.com/docs/advanced-skills"
            },
            {
                chapter: "基础教程",
                title: "第三集：高级战术",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                duration: "12:45",
                document: "https://example.com/docs/advanced-tactics"
            },
            {
                chapter: "基础教程",
                title: "第四集：团队配合",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4",
                duration: "18:30",
                document: "https://example.com/docs/team-cooperation"
            },
            {
                chapter: "进阶教程",
                title: "第五集：竞技模式",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4",
                duration: "14:15",
                document: "https://example.com/docs/competition-mode"
            },
            {
                chapter: "进阶教程",
                title: "第六集：装备推荐",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
                duration: "11:20",
                document: "https://example.com/docs/equipment-recommendations"
            },
            {
                chapter: "进阶教程",
                title: "第七集：地图攻略",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerMeltdowns.mp4",
                duration: "16:40",
                document: "https://example.com/docs/map-strategy"
            },
            {
                chapter: "进阶教程",
                title: "第八集：角色分析",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4",
                duration: "13:25",
                document: "https://example.com/docs/character-analysis"
            }
        ];

        const playlist = document.getElementById('playlist');
        const videoPlayer = document.getElementById('videoPlayer');
        const currentTitle = document.getElementById('currentTitle');
        let currentVideoDocument = ''; // 存储当前视频的文档链接

        // 按章节分组视频
        const videosByChapter = videos.reduce((acc, video) => {
            if (!acc[video.chapter]) {
                acc[video.chapter] = [];
            }
            acc[video.chapter].push(video);
            return acc;
        }, {});

        // 设置初始视频的文档链接（默认第一个视频）
        if (videos.length > 0) {
            currentVideoDocument = videos[0].document;
        }

        // 渲染视频列表
        Object.entries(videosByChapter).forEach(([chapter, chapterVideos]) => {
            // 创建章节标题
            const chapterTitle = document.createElement('div');
            chapterTitle.className = 'chapter-title';
            chapterTitle.textContent = chapter;
            playlist.appendChild(chapterTitle);

            // 创建该章节下的视频项
            chapterVideos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.innerHTML = `
                    <div class="video-item-title">${video.title}</div>
                    <div class="video-item-duration">时长: ${video.duration}</div>
                `;
                
                item.addEventListener('click', () => {
                    document.querySelectorAll('.video-item').forEach(el => {
                        el.classList.remove('active');
                    });
                    item.classList.add('active');
                    
                    videoPlayer.src = video.url;
                    currentTitle.textContent = video.title;
                    currentVideoDocument = video.document; // 更新当前视频的文档链接
                    videoPlayer.play();
                });
                
                playlist.appendChild(item);
            });
        });

        // 添加查看文档按钮点击事件
        const documentButton = document.querySelector('.document-button');
        documentButton.addEventListener('click', () => {
            if (currentVideoDocument) {
                // 使用新窗口打开文档链接
                window.open(currentVideoDocument, '_blank');
            } else {
                alert('当前视频暂无相关文档');
            }
        });
    </script>
</body>
</html>
